<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>stillful</title>
  <meta name="description" content="stillful - A meditation app for finding peace in the present moment. Download on iOS and Android.">

  <!-- Open Graph / Social sharing -->
  <meta property="og:title" content="stillful - Meditation Made Simple">
  <meta property="og:description" content="A meditation app for finding peace in the present moment.">
  <meta property="og:type" content="website">

  <!-- Favicon (optional - add your icon) -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3ZY53PF6NJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3ZY53PF6NJ');

    function trackStoreClick(store) {
      var params = new URLSearchParams(window.location.search);
      var source = params.get('utm_source') || 'direct';
      gtag('event', 'store_click', {
        'store_type': store,
        'traffic_source': source
      });
    }
  </script>

  <!-- Google Fonts - Crimson Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Pro', Georgia, serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: #F5F9FC;
      color: #2D2D5F;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      letter-spacing: 0.08em;
    }

    .tagline {
      font-size: 1.25rem;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 60px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 280px;
      margin: 0 auto;
    }

    a {
      display: block;
      padding: 18px 24px;
      background: #204176;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    a:active {
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>stillful</h1>
    <p class="tagline">free guided meditations</p>

    <div class="buttons">
      <a href="https://apps.apple.com/app/stillful/id123456789" onclick="trackStoreClick('apple')">
        Download on App Store
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.mindfulnessresearch.stillful" onclick="trackStoreClick('google')">
        Get it on Google Play
      </a>
    </div>
  </div>
</body>
</html>
